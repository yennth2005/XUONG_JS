<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Thêm mới quiz</title>
</head>
<body>
    <div class="container">
        <h1>CẬP NHẬT QUIZ</h1>
        <form id="addQuizForm">
            <div class="mb-3">
                <label for="quizTitle" class="form-label">Tên Quiz</label>
                <input type="text" class="form-control" id="quizTitle" required>
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label">Thời gian</label>
                <input type="text" class="form-control" id="quizTime" required>
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label">Số lượng câu hỏi</label>
                <input type="text" class="form-control" id="quizQuantity" required>
            </div>
            <div class="mb-3">
                <label for="quizIsActive" class="form-label">Trạng thái</label>
                <select class="form-control" id="quizIsActive">
                    <option value="true">Hiện</option>
                    <option value="false">Ẩn</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quizDescription" class="form-label">Mô tả</label>
                <input type="text" class="form-control" id="quizDescription" required>
            </div>
            <button type="submit" class="btn btn-primary">Xác nhận</button>
        </form>
    </div>
    <script type="module" src="../controllers/addQuiz.js"></script>
</body>
</html>
